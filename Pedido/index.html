<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
                
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <button
                onclick="location.assign('/Cardapio')"
                type="button"
                class="btn btn-danger"
            >
                <span class="material-symbols-outlined"> arrow_back </span> Cardápio
            </button>
        </header>
        
        <div id="header-margin"></div>


        <img src="../img/logo.png" id="logo" alt="Logo">
        
        <div id="error" class="error-modal" style="display: none">
            <span id="error-content">Ola mundo</span>

            <button
                onclick="modalErrorClose()"
                type="button"
                class="btn btn-danger"
            >
                Fechar
            </button>
        </div>

        <div class="nomeinput-div hidden">
            <div class="mb-3">
                <label for="nome-input" class="form-label">Nome</label>
                <input
                    type="text"
                    class="form-control"
                    id="nome-input"
                    placeholder="Benjamin Bloon"
                />
            </div>

            <button onclick="comecar()" class="btn btn-danger">Começar</button>
        </div>

        <div class="pedido-div hidden">
            <h2>
                Olá, <span id="nome-print"></span>! <button class="btn btn-link" onclick="localStorage.removeItem('nome'); location.reload()">Mudar Nome</button>
            </h2>

            <div class="pedido-item-list">

            </div>

            <div class="btn-group" role="group" aria-label="Controles">
                <button
                    class="btn btn-outline-danger btn-fit-content"
                    type="button"
                    onclick="limparSelecao()"
                >
                    <span class="material-symbols-outlined"> delete </span>

                    Limpar
                </button>
                <button
                    class="btn btn-success"
                    type="button"
                    onclick="fazerPedido()"
                >
                    <span class="badge text-bg-light total-content" style="background-color: white; color: black" id="price-display">R$ 0.00</span>
                    Fazer Pedido
                    <span class="material-symbols-outlined">
                        arrow_forward
                    </span>
                </button>
            </div>
            
        </div>
    </body>
</html>
